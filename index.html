<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–†—É—Å—Å–∫–∞—è —Ä—É–ª–µ—Ç–∫–∞</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .lose {
            color: red;
        }
        
        .win {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–†—É—Å—Å–∫–∞—è —Ä—É–ª–µ—Ç–∫–∞</h1>
        <div id="buttons">
            <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        <div id="result"></div>
    </div>

    <script>
        const bullets = [6, 5, 4, 3, 2, 1];
        const buttonsContainer = document.getElementById('buttons');
        const resultDiv = document.getElementById('result');

        // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏
        bullets.forEach(bulletCount => {
            const button = document.createElement('button');
            button.textContent = `${bulletCount} –ø–∞—Ç—Ä–æ–Ω${bulletCount > 1 ? '–æ–≤' : ''}`;
            button.onclick = () => handleShot(bulletCount);
            buttonsContainer.appendChild(button);
        });

        function handleShot(bulletCount) {
            // –°–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ bulletCount
            const random = Math.floor(Math.random() * bulletCount) + 1;
            
            // –ï—Å–ª–∏ –≤—ã–ø–∞–ª–æ 1 - "—É–±–∏–π—Å—Ç–≤–µ–Ω–Ω—ã–π" –ø–∞—Ç—Ä–æ–Ω
            if(random === 1) {
                resultDiv.textContent = "üíÄ –ù–µ –ø–æ–≤–µ–∑–ª–æ! –í—ã—Å—Ç—Ä–µ–ª!";
                resultDiv.className = 'lose';
            } else {
                resultDiv.textContent = "üéâ –ü–æ–≤–µ–∑–ª–æ! –ü—É—Å—Ç–æ–π —Å—Ç–≤–æ–ª!";
                resultDiv.className = 'win';
            }

            // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                resultDiv.textContent = '';
                resultDiv.className = '';
            }, 2000);
        }
    </script>
</body>
</html>
