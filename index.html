<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HARDCORE Platformer</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; background: #111; }
        #controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        #arrows {
            display: flex;
            gap: 10px;
        }
        .arrow {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
        #jumpBtn {
            width: 80px;
            height: 80px;
            background: rgba(255, 50, 50, 0.3);
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            user-select: none;
        }
        .parallax {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    #score {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 24px;
        font-family: Arial;
    }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <div id="arrows">
            <div class="arrow" id="left">←</div>
            <div class="arrow" id="right">→</div>
        </div>
        <div id="jumpBtn">Прыжок (x2)</div>
    </div>
    <div class="parallax" id="parallax"></div>
<div id="score">0 м</div>
    <script src="game.js"></script>
</body>
</html>
